<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch Option</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>Watch Option</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{wendu}}</p>
        <p>穿衣建议：{{chuayi}}</p>
        <p><button @click="sg">升高温度</button>
            <button @click="jd">降低温度</button></p>
    </div>

    <script type="text/javascript">
        var chanyiArray=['T恤短袖','夹克长裙','棉衣羽绒服']
        var app=new Vue({
            el:'#app',
            data:{
                wendu:14,
                chuayi:chanyiArray[1]
            },
            methods:{
                sg:function(){
                    this.wendu+=20;
                },
                jd:function(){
                    this.wendu-=20;
                }
            },
            // watch:{
            //     wendu:function(newVal,oldVal){
            //         if(newVal>=26){
            //             this.chuayi=chanyiArray[0]
            //         }else if(newVal<26 && newVal>0){
            //             this.chuayi=chanyiArray[1]
            //         }else{
            //             this.chuayi=chanyiArray[2]
            //         }
            //     }
            // }
        })

        app.$watch('wendu',function(newVal,oldVal){
            if(newVal>=26){
                this.chuayi=chanyiArray[0]
            }else if(newVal<26 && newVal>0){
                this.chuayi=chanyiArray[1]
            }else{
                this.chuayi=chanyiArray[2]
            }
        })
    </script>
</body>
</html>
